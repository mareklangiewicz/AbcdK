name: 'ddepsub'
on:
  push:
    branches:
    - 'master'
    - 'main'
  workflow_dispatch: {}
env:
  ORG_GRADLE_PROJECT_signingInMemoryKeyId: '${{ secrets.KL_SIGNINGINMEMORYKEYID }}'
  ORG_GRADLE_PROJECT_signingInMemoryPassword: '${{ secrets.KL_SIGNINGINMEMORYKEYPASSWORD }}'
  ORG_GRADLE_PROJECT_signingInMemoryKey: '${{ secrets.KL_SIGNINGINMEMORYKEY }}'
  ORG_GRADLE_PROJECT_mavenCentralUsername: '${{ secrets.KL_MAVENCENTRALUSERNAME }}'
  ORG_GRADLE_PROJECT_mavenCentralPassword: '${{ secrets.KL_MAVENCENTRALPASSWORD }}'
jobs:
  dependency-submission-on-UbuntuLatest:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'write'
    steps:
    - id: 'step-0'
      uses: 'actions/checkout@v4'
    - id: 'step-1'
      name: 'Set up JDK'
      uses: 'actions/setup-java@v4'
      with:
        java-version: '23'
        distribution: 'zulu'
    - id: 'step-2'
      uses: 'gradle/actions/dependency-submission@v4'
